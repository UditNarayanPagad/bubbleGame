<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="top">
                <div class="parts">
                 <h2>Hit</h2>
                 <div class="box" id="hit">0</div>
                 </div>
                <div class="parts">
                 <h2>Timer</h2>
                 <div class="box" id="timerValue">60</div>
                 </div>
                <div class="parts">
                 <h2>Score</h2>
                 <div class="box" id="score">0</div>
                 </div>
                </div>
             </div>
             <div class="bottom" id="bubbles">
                <div class="bubble">5</div>
             </div>
        </div>
    </div> 
    <script src="bubble.js"></script>   
</body>
</html>
